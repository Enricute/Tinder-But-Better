    <link rel="stylesheet" href="theme.css" type="text/css" />

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

<form action="signUp.php" method="post">
    <h3> Sign up</h3>
    <label for="uname">Username:</label>
    <input type="text" name="uname"><br><br>
    <label for="email">Email:</label>
    <input type="email" name="email"><br><br>
    <label for="pwd">Password:</label>
    <input type="password" name="pwd"><br><br>
    
    <!-- Add the Google Sign-in button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <input type="submit" value="Sign Up">
</form>

<script>
    function onSignIn(googleUser) {
        // Get the user's ID token and other information
        var id_token = googleUser.getAuthResponse().id_token;
        var profile = googleUser.getBasicProfile();
        var email = profile.getEmail();

        // Add the user's ID token and email to the form
        var form = document.querySelector('form');
        var idTokenInput = document.createElement('input');
        idTokenInput.type = 'hidden';
        idTokenInput.name = 'id_token';
        idTokenInput.value = id_token;
        form.appendChild(idTokenInput);

        var emailInput = document.createElement('input');
        emailInput.type = 'hidden';
        emailInput.name = 'email';
        emailInput.value = email;
        form.appendChild(emailInput);

        // Submit the form
        form.submit();
    }
</script>
</body>
</html>
